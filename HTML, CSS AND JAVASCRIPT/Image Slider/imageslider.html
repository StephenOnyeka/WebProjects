<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Tutorials</title>
    <link rel="stylesheet" href="imageslider.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <div class="swiper">
            <!--Additional required wrapper-->
            <div class="swiper-wrapper">
                <!--slides-->
                <div class="swiper-slide"><img src="/Images jpg/images (4).jpeg"></div>
                <div class="swiper-slide"><img src="/Images jpg/images (2).jpeg"></div>
                <div class="swiper-slide"><img src="/Images jpg/images (7).jpeg"></div>
                <div class="swiper-slide"><img src="/Images jpg/images (6).jpeg"></div>
            </div>
            <!--if we need pagination-->
            <div class="swiper-pagination"></div>

            <!--If we need navigation buttons-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> 

        </div>
    </div>

    <scipt src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></scipt>
    <script src="imageslider.js"> </script>


</body>

</html>
